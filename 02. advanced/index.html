<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>

<body>
    <input type="text" id="chislo" /> +
    <input type="text" id="chislo2"/> =
     <input type=" text" id="sum" readonly />
    <input type="button" value="Calc" onclick="calc()" />
    <script>
        function calc() {
            let chislo = Number(document.getElementById('chislo').value);
            let chislo2 = Number(document.getElementById('chislo2').value);
            let sum = chislo + chislo2;
            document.getElementById('sum').value = sum;
        }
    </script>
</body>
